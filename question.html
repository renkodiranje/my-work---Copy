    <section>
      <form class="bg-dark text-white m-3 p-2 border rounded y" id="info">
        <div class="row w-75 p-2 m-auto">
          <h1 class="text-center">I'm in the mood to see your question suggestions!</h1>
          <label for="fields">Chose field:</label>
          <select name="fields" id="fields" class="p-3 rounded" tab="0">
            <option value="art">Art</option>
            <option value="science">Science</option>
            <option value="visitor">Visitor questions</option>
          </select>
        </div>
        <div class="row m-auto w-75">
          <input
            type="text"
            name="question"
            id="questions"
            placeholder="Enter the text of the question"
            class="d-block p-2 m-2 rounded"
            required
            tab="1"
            minlength="1"
          />
        </div>
        <div class="row m-auto w-75">
          <input class="text-secondary bg-light p-2 m-2 rounded"  id="inputShow" placeholder="Enter the answers">
        
          </input>
        </div>
          <div id="inputHide" class="row m-auto w-75">
            <input
              type="text"
              name="answer1"
              id="answer1"
              placeholder="1. Enter correct or random answer"
              class="d-block p-2 m-2 rounded"
              tab="2"
              required
              minlength="1"
            />
            <input
              type="text"
              name="answer2"
              id="answer2"
              placeholder="2. Enter correct or random answer"
              class="d-block p-2 m-2 rounded"
              tab="3"
              required
              minlength="1"
            />
            <input
              type="text"
              name="answer3"
              id="answer3"
              placeholder="3. Enter correct or random answer"
              class="d-block p-2 m-2 rounded"
              tab="4"
              required
              minlength="1"
            />
          </div>
        
        <div class="row m-auto w-75">
          <input
            type="number"
            name="rightAnswer"
            id="rightAnswer"
            placeholder="Enter the number of right answer"
            class="d-block p-2 m-2 rounded"
            tab="5"
            required
            min="1"
            max="3"
          />
        </div>
        <div class="row m-auto w-25">
          <button type="submit" class="btn btn-secondary p-2 m-2 rounded">add</button>
        </div>
      </form>
